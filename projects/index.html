<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projects</title>
  </head>
  <body>
    <h1 class="projects-title">Projects</h1>
    
    <!-- Step 4.1: Search field -->
    <label>
      Search projects:
      <input type="search" id="search-input" placeholder="Type to search...">
    </label>
    
    <!-- Step 2.3: Container for pie chart and legend -->
    <div class="pie-container">
      <!-- Step 1.1: SVG for pie chart -->
      <svg id="projects-pie-plot" viewBox="-50 -50 100 100">
        <!-- Path will be added by D3 -->
      </svg>
      
      <!-- Step 2.2: Legend -->
      <ul class="legend">
        <!-- Legend items will be added by D3 -->
      </ul>
    </div>
    
    <div class="projects">
      <!-- Projects will be dynamically loaded here -->
    </div>

    <link rel="stylesheet" href="../style.css" />
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="../global.js" type="module"></script>
    <script src="projects.js" type="module"></script>
  </body>
</html>
